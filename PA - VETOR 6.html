<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor 6</title>
</head>
<body>
    <script>
var meses = ["Janeiro", "Março", "Abril", "Junho"];

meses.splice(1, 0, "Fevereiro");

document.write("Vetor após a inserção de Fevereiro na posição 1:<br>");
for (var i = 0; i < meses.length; i++) {
    document.write(meses[i] + "<br>");
}

        
    </script>
    
</body>
</html>
