<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor 7</title>
</head>
<body>
    <script>
var vetor = [1, 2, 3];

vetor.unshift(4, 5);

document.write("Vetor após a adição de 2 posições adicionais:<br>");
for (var i = 0; i < vetor.length; i++) {
    document.write("Posição " + i + ": " + vetor[i] + "<br>");
}
        
    </script>
    
</body>
</html>
